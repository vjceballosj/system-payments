<div class="container">
    <mat-card [formGroup]="pagoFormGroup" class="pago-form">
        <mat-card-header>
            <mat-card-title>Nuevo Pago</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Fecha de Pago</mat-label>
                <mat-hint>DD/MM/YYYY</mat-hint>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Cantidad</mat-label>
                <input matInput formControlName="cantidad">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tipo de Pago</mat-label>
                <mat-select formControlName="type">
                    @for (t of tiposPagos; track t) {
                    <mat-option [value]="t">
                        {{t}}
                    </mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>CÃ³digo Estudiante</mat-label>
                <input matInput formControlName="codigoEstudiante">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Archivo</mat-label>
                <input matInput type="fiile" formControlName="file">
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
