<div class="container">
  <mat-card [formGroup]="pagoFormGroup" class="pago-form">
    <mat-card-header>
      <mat-card-title>Nuevo Pago</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Fecha -->
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Pago</mat-label>
        <mat-hint>DD/MM/YYYY</mat-hint>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Cantidad -->
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput formControlName="cantidad">
      </mat-form-field>

      <!-- Tipo de Pago -->
      <mat-form-field appearance="outline">
        <mat-label>Tipo de Pago</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of tiposPagos" [value]="t">
            {{t}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- C贸digo Estudiante -->
      <mat-form-field appearance="outline">
        <mat-label>C贸digo Estudiante</mat-label>
        <input matInput formControlName="codigoEstudiante">
      </mat-form-field>

      <!-- Archivo -->
      <mat-form-field appearance="outline">
        <mat-label>Archivo</mat-label>
        <!-- Bot贸n para abrir el selector -->
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>

        <!-- Campo de texto solo lectura para mostrar nombre -->
        <input matInput readonly formControlName="fileName">

        <!-- Input real de carga de archivo -->
        <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf">
      </mat-form-field>

      <!-- Bot贸n -->
      <mat-card-actions>
        <button (click)="guardarPago()" mat-raised-button color="primary">
          Guardar Pago
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
